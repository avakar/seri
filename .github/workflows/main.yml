name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Run CMake
      run: |
        mkdir _build
        cd _build
        cmake ..
    - name: Build
      run: cmake --build .
      working-directory: _build
